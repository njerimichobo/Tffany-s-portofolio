<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect With Me</h1>
      <p class="contact-p">
        Feel free to reach out if you have questions, opportunities, or just
        want to connect.<br />I’d love to hear from you! You can contact me
        through the form below, and I’ll get back to you as soon as I can.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Full Names" />
              </div>

              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+254-7******8" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="eg@gmail.com" />
              </div>

              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Write your message" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Me</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>michobotiffany@gmail.com</td>
            </tr>

            <tr>
              <td>Phone</td>
              <td>+254-110504869</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
